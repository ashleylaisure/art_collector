{% extends "base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/form.css" %}">
{% endblock head %}

{% block content %}
<div class="page-header">
    {% if object %}
    <h1>Edit {{list.name}}</h1>
    {% else %}
    <h1>Make a List</h1>
    {% endif %}
    <img src="" alt="">
</div>
<form 
    action=""
    method="post"
    class="form-container"
    autocomplete="off">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock content %}
