{% extends "base.html" %} {% load static %}

{% block content %}
<div class="page-header">
    <h1>Delete List?</h1>
    <img src="" alt="">
</div>
<h2>Are you sure you want to delete {{list.name}}</h2>

<form 
    action=""
    method="post"
    class="form"
    >
    {% csrf_token %}
    <a href="{% url "list-detail" list.id %}" class="btn secondary">Candel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock content %}
